<style>
 h1{
color: blue;
    }
#play{
width: 500px;
font-size: 22px;
outline: none;
margin-bottom: 20px;
    }
#highscore
{
width: 500px;
font-size: 22px;
outline: none;
 }
 #dataDiv{

width: 600px;
background-color: orangered;
text-align: center;
padding-bottom: 20px ;
padding-top: 10px ;
margin-top: 23%;
margin-left: 20%;
    }
body{
background: radial-gradient(yellow,orange);
}


</style>


</head>
<body>
 
<script>

var mainDiv=document.createElement('div');
mainDiv.classList.add("container");

var div1=document.createElement('div')
div1.id='dataDiv';
mainDiv.appendChild(div1);

var heading= document.createElement('h1');
heading.innerText='Quick Quiz';
div1.appendChild(heading);

var playButton= document.createElement('button');

playButton.id='play';
playButton.innerText='Play';

playButton.setAttribute('onclick','location.href="game.html"');
div1.appendChild(playButton);
var space =document.createElement('br');
div1.appendChild(space);


var highScoreButton= document.createElement('button');
highScoreButton.id='highscore';
highScoreButton.innerText='HighScore';
highScoreButton.setAttribute('onclick','location.href="highscores.html"');

div1.appendChild(highScoreButton);


document.body.append(mainDiv);
</script>
